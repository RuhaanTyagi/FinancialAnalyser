<!DOCTYPE html>
<html>
<head>
	<title>Financial Statements Analysis</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>

	<header>
		<h1>Financial Statements Analysis</h1>
	</header>

	<main>
		<h2>Enter Company and Year</h2>

		<form method="POST" action="/results">
			<label for="company">Company:</label>
			<input type="text" id="company" name="company"><br><br>

			<label for="years">Years:</label>
			<input type="number" id="years" name="years"><br><br>

			<label for="period">Period:</label>
			<select id="period" name="period">
				<option value="yearly">Yearly</option>
				<option value="quarterly">Quarterly</option>
			</select><br><br>

			<button type="submit">Submit</button>
		</form>

		<h2>BALANCE SHEET</h2>
		<div>
			<table id="balance-sheet"></table>
			<!-- Output from API request will be displayed here -->
		</div>

		<h2>INCOME STATEMENT</h2>
		<div>
			<table id="income-statement"></table>
			<!-- Output from API request will be displayed here -->
		</div>

		<h2>CASH FLOW STATEMENT</h2>
		<div>
			<table id="cash-flow"></table>
			<!-- Output from API request will be displayed here -->
		</div>
	</main>

	<script src="../static/js/script.js"></script>

</body>
</html>
